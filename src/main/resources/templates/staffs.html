<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="staffFolderHeader" class="card menu-card linked" th:fragment="staffs_fragment">
    <div class="card-header buyers-header" onclick="return staffFolderClick();">
        <i class="bi bi-question-circle"></i>
        <span>Сотрудники</span>
    </div>

    <!-- Staff ===================================================== -->
    <table id="staffTable" class="table table-borderless table-hover grayed">
        <tbody class="linked">
        <tr
                th:each="staff : ${wrap.staffs}"
                onclick="return staffClick(this);"
                th:attr="name=${staff.name}"
                class="table-light">
            <td>
                <div
                        class="card-body text-white rounded staff-badge"
                        th:attrappend="class=${' ' + staff.attrColorClass}">
                    <i
                            class="fas"
                            th:attrappend="class=${' ' + staff.attrIconClass}">
                    </i>
                </div>
                <span th:text="${staff.name}"></span>
            </td>
            <td class="tdright staff-state">
                <span th:attr="name=${staff.name}"></span>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Staff collapsed ============================================ -->
    <table id="staffCollapsedTable" class="table table-borderless table-hover grayed">
        <tbody class="linked">
        <tr
                th:each="staff : ${wrap.staffsCollapsed}"
                onclick="return staffAddClick(this);"
                th:attr="role=${staff.role}"
                class="table-light">
            <td>
                <div
                        class="card-body text-white rounded staff-badge"
                        th:attrappend="class=${' ' + staff.attrColorClass}">
                    <i
                            class="fas"
                            th:attrappend="class=${' ' + staff.attrIconClass}">
                    </i>
                </div>
                <span th:text="${staff.roleTitle}"></span>
            </td>
            <td class="tdright staff-state">
                <span th:attr="name=${staff.roleTitle}"></span>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Sample ===================================================== -->

            </td>
        </tr>
        </tbody>
    </table>

    <div id="decreaseRestSample" style="display: none">
        <a
                href=""
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasBottom"
                aria-controls="offcanvasBottom"
                onclick="return decreaseRestClick(this);">
            <table class="wide">
                <tr>
                    <td class="decrease-rest-title">undef</td>
                    <td class="decrease-rest-price tdright score-money">undef</td>
                </tr>
            </table>
        </a>
    </div>

    <div id="staffCards" style="display: none">
        <div class="MANAGER">
            <div class="card-body text-white rounded staff-badge bg-success">
                <i class="fas fa-tasks"></i>
            </div>
            <span>Менеджер</span>
        </div>
        <div class="CASHIER">
            <span>Принять нового сотрудника на должность</span>
            <div class="card-body text-white rounded staff-badge bg-warning">
                <i class="fas fa-calculator"></i>
            </div>
            <span>Кассир&nbsp;?</span>
        </div>
        <div class="SHELVER">
            <span>Принять нового сотрудника на должность</span>
            <div class="card-body text-white rounded staff-badge bg-primary">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <span>Мерчендайзер&nbsp;?</span>
        </div>
        <div class="LOADER">
            <span>Принять нового сотрудника на должность</span>
            <div class="card-body text-white rounded staff-badge bg-danger">
                <i class="fas fa-truck"></i>
            </div>
            <span>Грузчик&nbsp;?</span>
        </div>
    </div>

</div>
</body>
</html>
