<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="expandmodal_fragment">
    <!-- Modal -->
    <div id="expandModal" class="modal" tabindex="-1">
        <div class="modal-dialog expand-modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">undef</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>

                <div id="divExpand">
                    <table class="table-expand table table-sm table-borderless table-hover">
                        <thead class="table-light">
                        <tr>
                            <td class="exp1">Текущий размер</td>
                            <td class="exp2">=</td>
                            <td class="tdright exp3 current-volume">undef</td>
                            <td class="tdright exp4"></td>
                        </tr>
                        </thead>
                        <tbody class="linked">
                        <tr>
                            <td><h5><span class="badge bg-warning">+16</span></h5></td>
                            <td>=</td>
                            <td class="tdright">32</td>
                            <td class="tdright score-money">5 000</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div style="text-align: right">
                    <button type="button" class="btn btn-light btn-cancel" data-bs-dismiss="modal">Отмена</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
